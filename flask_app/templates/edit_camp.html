<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Camp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-10 col-4 p-4 bg-dark text-light">
        <h2 class="text-center">Welcome {{user.first_name}}!</h2>
        <div class="d-flex col-3 justify-content-around">
            <a href="/dashboard" >Camp</a>
            <a href="/logout" >Logout</a>

        </div>

    </nav>
    <form action="/update/camp" method="post" class = 'text-center col-10 col-4 p-4 bg-info text-white'>
        <h5 >Edit Camp Info</h5>
        {% with messages = get_flashed_messages(category_filter=['show']) %}
            {% if messages %}
            <div role="alert">
                <strong>Hello</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-5">
                <div class="form-group">
                    <label for="name">Camp Name:</label>
                    <input type="text" name="camp_name" class="form-control">{{edit.title}}</textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control">{{edit.title}}</textarea>
                </div>
                <div class="form-group">
                    <label for="description">Comment:</label>
                    <textarea name="description"  cols="25" rows="5" class="form-control">{{edit.instructions}}</textarea>
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="camping_date">Camping Date:</label>
                    <input type="date" name="camping_date" value="{{edit.release_date}}" class="form-control">
                </div> 
                <input type="submit" value="Save"> 
            
            </div>
        </div>
    </form>
</body>
</html>
