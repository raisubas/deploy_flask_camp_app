<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-10 col-4 p-4 bg-dark text-light">
        <h3 class="text-center">{{camp.camp_name}}</h3>
        <div class="d-flex col-3 justify-content-around">
            <a href="/dashboard" >Camps</a>
            <a href="/logout" >Logout</a>

        </div>

    </nav>
    <div>
        <div class="card-body col-10 col-4 p-4 bg-info text-white">
            <p class="card-text">Location:  {{camp.location}}</p>
            <p class="card-text">Description:  {{camp.description}}</p>
            <p class="card-text">Camping Date:  {{camp.camping_date}}</p>
            <p class="card-text">Posted By:  {{user.first_name}}  {{user.last_name}}</p>
        </div>
    </div>
</body>
</html>
